<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XChange | 404</title>

    <link rel="icon" href="./asset/img/xchange_brand_color.svg" type="image/svg+xml" />

    <link rel="mask-icon" href="./asset/img/xchange_brand_color.svg" color="#000000" />

    <link rel="apple-touch-icon" href="./asset/img/xchange_brand_color.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header id="top">
        <nav class="navbar home">
            <div class="container">
                <!-- Logo -->
                <div class="logo">
                    <img src="./asset/img/xchange_brand.svg" alt="" />
                </div>

                <!-- Search Bar -->
                <div class="nav-list">
                    <form class="search-box show-md">
                        <input class="form-control" type="search" placeholder="Search..." aria-label="Search" />
                        <button class="search-btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                    <!-- Nav Links -->
                    <ul class="navlink">
                        <li class="nav-item hide-sm">
                            <a href="Cart.html" class="link-1">
                                <i class="fas fa-shopping-cart"></i>
                                <span>cart</span>
                            </a>
                        </li>
                        <li id="toggle-nav" class="nav-item link-2 toggler" onclick="openNav()">
                            <i class="fas fa-bars"></i>
                        </li>
                    </ul>

                    <div id="side-nav" class="side-nav">
                        <div class="nav-btn" onclick="closeNav()">
                            . <i class="fas fa-times"></i>
                        </div>
                        <a class="links" href="index.html">
                            <span>Home</span>
                        </a>
                        <a class="links" href="Best_Seller.html">
                            <span>Best Sellers</span>
                        </a>
                        <a class="links" href="New_Arrivals.html">
                            <span>New Arrivals</span>
                        </a>
                        <a class="links" href="Cart.html">
                            <span>Cart</span>
                        </a>

                        <div class="nav-btn no-border" id="theme-toggle" onclick="ToggleTheme()">
                            <span id="toggle-text">Activate Dark Mode</span><span class="slider round"></span>
                        </div>

                        <div class="nav-footer">
                            &copy;<span class="footer-year"></span> XChange E-commerce.
                            Designed By Matrix
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="page-exhibit error">
        <div class="overlay">
            <div class="container">
                <div class="page-content">
                    <h1 class="text-capitalize text-xd">
                        404
                    </h1>
                    <p class="mb-3">
                        An error occurred while processing your request.
                    </p>
                    <a href="index.html" class="btn btn-primary btn-sm mx-1" type="submit">
                        Back To Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>

    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll > 300) {
                    $(".navbar").removeClass("home");
                } else {
                    $(".navbar").addClass("home");
                }
            });

            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll > 200) {
                    $("#scrollUp").css({
                        display: "block",
                    });
                } else {
                    $("#scrollUp").css({
                        display: "none",
                    });
                }
            });
        });
    </script>

</body>

</html>
