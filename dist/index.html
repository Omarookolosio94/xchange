<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XChange</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar home">
        <div class="container">
          <!-- Logo -->
          <div class="logo">
            <img src="./asset/img/xchange_brand.svg" alt="" />
          </div>

          <!-- Search Bar -->
          <div class="nav-list">
            <form class="search-box show-lg">
              <input
                class="form-control"
                type="search"
                placeholder="Search..."
                aria-label="Search"
              />
              <button class="search-btn" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>

            <!-- Nav Links -->
            <ul class="navlink">
              <li class="nav-item hide-sm">
                <a href="" class="link-1">
                  <i class="fas fa-shopping-cart"></i>
                  <span>cart</span>
                </a>
              </li>

              <li
                id="toggle-nav"
                class="nav-item link-2 toggler show-sm"
                onclick="openNav()"
              >
                <i class="fas fa-bars"></i>
              </li>
            </ul>

            <div id="side-nav" class="side-nav">
              <div class="nav-btn" onclick="closeNav()">
                . <i class="fas fa-times"></i>
              </div>
              <a class="links" href="">
                <span>Register/Login</span>
              </a>
              <a class="links" href="">
                <span>Profile</span>
              </a>
              <a class="links" href="">
                <span>Cart</span>
              </a>
              <a class="links" href="">
                <span>Sign Out</span>
              </a>

              <div
                class="nav-btn no-border"
                id="theme-toggle"
                onclick="ToggleTheme()"
              >
                <span id="toggle-text">Activate Dark Mode</span
                ><span class="slider round"></span>
              </div>

              <div class="nav-footer">
                &copy;<span class="footer-year"></span> XChange E-commerce.
                Designed By Matrix
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="page-exhibit">
      <div class="overlay">
        <div class="container">
          <div class="page-content">
            <h1 class="text-capitalize">
              Shopping with just <br />a click of a Button
            </h1>
            <p class="mb-3">
              Create an account and buy your favourite products online, all for
              free and within minutes.
            </p>
            <button class="btn btn-primary" type="submit">Shop now</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
